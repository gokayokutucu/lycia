version: '3.8'

services:
  delivery-service:
    image: ${DOCKER_REGISTRY-}deliveryservice
    build:
      context: .
      dockerfile: Sample.DeliveryService.API/Dockerfile

  inventory-service:
    image: ${DOCKER_REGISTRY-}inventoryservice
    build:
      context: .
      dockerfile: Sample.InventoryService.API/Dockerfile

  order-service:
    image: ${DOCKER_REGISTRY-}orderservice
    build:
      context: .
      dockerfile: Sample.OrderService.API/Dockerfile

  payment-service:
    image: ${DOCKER_REGISTRY-}paymentservice
    build:
      context: .
      dockerfile: Sample.PaymentService.API/Dockerfile

  rabbitmq:
    image: rabbitmq:3.11-management-alpine
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  rabbitmq-data:
  redis-data:
